<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Password control</title>
    <script type="text/javascript" src="script.js"></script>
    <style>
        .error_message {
        color: red;
        }
    </style>

</head>
<body>
  <div>
    <label for="first_password">Hasło</label><br>
    <input type="password" id="first_password" onkeyup="validatePassword();">
    <div class="error_message" id="error_message_validate"></div>
  </div>
  <div>
    <label for="second_password">Powtórz hasło</label><br>
    <input type="password" id="second_password" onkeyup="matchPassword();">
    <div class="error_message" id="error_message_match"></div>
  </div>

</body>
</html>
